<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean.js</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/teclado.css">


    <script src="app/main.js" defer></script>
    <script src="app/resolveExpressao.js" defer></script>
    <script src="app/imprimeTabela.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Boolean<strong>.js </strong></h1>
        </a>
        <nav>

        </nav>
    </header>
    <main>
        <div class="conteiner">
            <div class="barra">
                <h3>Calculadora Booleana</h3>
                <div>
                    <input type="button" class="botaoFechar" value="X">
                </div>
            </div>
            <input class="input" type="text" placeholder="0">
            <div class="teclado">
                <input type="button" class="botao" id="apagar" value="⌫">
                <input type="button" class="botao" id="abrirP" value="(">
                <input type="button" class="botao" id="fecharP" value=")">
                <input type="button" class="botao" id="not" value="'">
                <input type="button" class="botao" id="um" value="1">

                <input type="button" class="botao numero" id="A" value="A">
                <input type="button" class="botao numero" id="B" value="B">
                <input type="button" class="botao numero" id="C" value="C">
                <input type="button" class="botao numero" id="D" value="D">
                <input type="button" class="botao" id="zero" value="0">

                <input type="button" class="botao numero" id="notA" value="A'">
                <input type="button" class="botao numero" id="notB" value="B'">
                <input type="button" class="botao numero" id="notC" value="C'">
                <input type="button" class="botao numero" id="notD" value="D'">
                <input type="button" class="botao" id="igual" value="=">

                <input type="button" class="botao" id="OR" value="+">
                <input type="button" class="botao" id="AND" value="*">
                <input type="button" class="botao" id="XOR" value="⊕">
                <input type="button" class="botao" id="XNOR" value="⊙">

            </div>
        </div>
        <div class="seta none">
            <svg id="setaDireita" xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 512 512">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>
                    svg {
                        fill: #015249;
                    }
                </style>
                <path
                    d="M334.5 414c8.8 3.8 19 2 26-4.6l144-136c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22l0 72L32 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l288 0 0 72c0 9.6 5.7 18.2 14.5 22z" />
            </svg>
        </div>
        <div class="tabelaVerdade none">
        </div>
    </main>
    <footer>
        <a href="https://github.com/yagoMiron">
            &copy; Desenvolvido por Yago Miron
        </a>
    </footer>
</body>

</html>
